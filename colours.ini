aquamarine = A type of teal. Named after a gem.
egg = A kinda off white, but not really in yellow territory, just slightly darker than white.
grey = Not quite black, not quite white, somewhere in the middle.

[blues]
AliceBlue = A brighter and low-saturation blue.
MidnightBlue = A very dark kind of blue, seemingly black in some situations.
TrueBlue = A colour utterly bright in blueness and nothing else.

[purples.old]
TyrianPurple = A slightly mute and dark purple, almost like a magenta or wine.

[yellows]
Coffee = A mildly dark brown.
Sun = A bright, slightly warm white.
Sunflower = A vivid yellow.
